            <ion-icon class="sideNav-Icon" slot="start" [name]="p.icon">

            <ion-label class="sideNav-itemLabel">

        <ion-icon class="mainicon" name="cart"></ion-icon>Procurement
        <ion-icon class="arrowicon" name="caret-down-outline" style="color: #fff;font-size: 20px !important;">
        </ion-icon>
        <!-- <ion-icon class="arrowicon" name="arrow-dropdown"></ion-icon> -->
      </p>

      <ion-list class="menulsit" *ngIf="list6" no-lines>
        <ion-menu-toggle>
          <ion-item lines="none" *ngFor="let p of procurement" class="sideNav-itemList" [routerDirection]="'root'"
            [routerLink]="[p.url]">
            <ion-icon name="{{p.icon}}" class="sideNav-Icon" slot="start">

            <ion-label class="sideNav-itemLabel">
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

      <p class="menuhead" (click)=" menutooglepms()">
        <ion-icon class="mainicon" name="business"></ion-icon>Property
        <ion-icon class="arrowicon" name="caret-down-outline" style="color: #fff;font-size: 20px !important;">
        </ion-icon>
        <!-- <ion-icon class="arrowicon" name="arrow-dropdown"></ion-icon> -->
      </p>
      <div class="menulsit" *ngIf="pms" no-lines>
        <div *ngFor="let p of Property">
          <ion-menu-toggle>
            <ion-item lines="none" *ngIf="p.title !='Reports' && p.title !='Employees'" class="sideNav-itemList"
              [routerDirection]="'root'" [routerLink]="[p.url]" [routerLinkActive]="['active-menu']">
              <ion-icon name="{{p.icon}}" class="sideNav-Icon" slot="start">
              </ion-icon>
              <ion-label class="sideNav-itemLabel">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>


          <!-- Sub Pages for Employees -->

          <ion-item button *ngIf="p.employeeSubPages?.length > 0" (click)="p.open = !p.open"
            [class.active-parent]="p.open" detail="false" lines="none" class="sideNav-itemList">
            <ion-icon name="{{p.icon}}" class="sideNav-Icon" slot="start"> </ion-icon>
            <ion-label class="sideNav-itemLabel">
              {{p.title}}
            </ion-label>
            <ion-icon slot="end" name="arrow-dropdown" *ngIf="p.open"></ion-icon>
            <ion-icon slot="end" name="arrow-dropright" *ngIf="!p.open"></ion-icon>
          </ion-item>

          <ion-list *ngIf="p.open" style="margin-left: 50px;background-color: rgb(243, 245, 247);">
            <ion-menu-toggle>
              <ion-item *ngFor="let empsub of p.employeeSubPages" [routerDirection]="'root'" [routerLink]="[empsub.url]"
                [routerLinkActive]="['active-menu']" style="border: none; border-radius: 0px;">
                <ion-icon slot="start" [name]="empsub.icon" class="sideNav-Icon"></ion-icon>
                <ion-label class="sideNav-itemLabel">
                  {{empsub.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>



          <!-- Sub Pages for Reports -->

          <ion-item button *ngIf="p.reportSubPages?.length > 0" (click)="p.open = !p.open"
            [class.active-parent]="p.open" detail="false" lines="none" class="sideNav-itemList">
            <ion-icon name="{{p.icon}}" class="sideNav-Icon" slot="start"> </ion-icon>
            <ion-label class="sideNav-itemLabel">
              {{p.title}}
            </ion-label>

            <ion-icon slot="end" name="arrow-dropdown" *ngIf="p.open"></ion-icon>
            <ion-icon slot="end" name="arrow-dropright" *ngIf="!p.open"></ion-icon>
          </ion-item>

          <ion-list *ngIf="p.open" style="margin-left: 50px;background-color: rgb(243, 245, 247);">
            <ion-menu-toggle>
              <ion-item *ngFor="let sub of p.reportSubPages" [routerDirection]="'root'" [routerLink]="[sub.url]"
                [routerLinkActive]="['active-menu']" style="border: none; border-radius: 0px;">
                <ion-icon slot="start" [name]="sub.icon" class="sideNav-Icon"></ion-icon>
                <ion-label class="sideNav-itemLabel">
                  {{sub.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>

        </div>
      </div>

      <p class="menuhead" *ngIf="chkadmin" (click)="menutoogle4()">
        <ion-icon class="mainicon" name="grid"></ion-icon>My approvals
      </p>
      <ion-icon class="arrowicon" name="arrow-dropdown"></ion-icon>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>



</ion-app>
