<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Asset Request</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid style="border-radius: 5px;">
    <ion-row>
      <!-- <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label>Company Name<span class="validatecolor">*</span></ion-label>
        <ion-input style="background-color: white;
            color: black;" class="form-control" disabled [(ngModel)]="company"></ion-input>
      </ion-col> -->
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label class="ContentName">Branch</ion-label>
        <ion-input style="background-color: white;
                color: black;" class="form-control"  [(ngModel)]="branch"></ion-input>
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label class="ContentName">EMP Code<span class="validatecolor">*</span></ion-label>
        <ion-input style="background-color: white;
                  color: black;" class="form-control"  [(ngModel)]="empCode"></ion-input>
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label class="ContentName">Name<span class="validatecolor">*</span></ion-label>
        <ion-input style="background-color: white;
                    color: black;" class="form-control"  [(ngModel)]="name"></ion-input>
      </ion-col>

      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label class="ContentName">Request Reference<span class="validatecolor">*</span></ion-label>
        <ion-input style="background-color: white;
                            color: black;" class="form-control"  [(ngModel)]="reqID"></ion-input>
      </ion-col>
      <ion-col *ngIf="ASSETCODE!=undefined" size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label class="ContentName">Asset Code<span class="validatecolor">*</span></ion-label>
        <ion-input class="form-control"  [(ngModel)]="ASSETCODE"></ion-input>
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label class="ContentName">Assest Category<span class="validatecolor">*</span></ion-label>
        <select *ngIf="ASSETCATEGORY==undefined" [(ngModel)]="assestCategory"
          (click)="getAssestsSubcat(assestCategory)" class="form-control">
          <option class="ContentName" [value]="0">&lt;&lt; Select &gt;&gt; </option>
          <option class="ContentName" *ngFor="let item of categoryData" [value]="item.id">{{item.Text}}</option>
        </select>
        <ion-input *ngIf="ASSETCATEGORY!=undefined" class="form-control" disabled [(ngModel)]="ASSETCATEGORY">
        </ion-input>
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label class="ContentName">Assest Subcategory<span class="validatecolor">*</span></ion-label>
        <select class="ContentName" *ngIf="ASSETSUBCATEGORY==undefined" [(ngModel)]="assestsubCategory" class="form-control">
          <option class="ContentName" value="">&lt;&lt; Select &gt;&gt; </option>
          <option class="ContentName" *ngFor="let item of subCategoryData" [value]="item.id">{{item.TEXT}}</option>
        </select>
        <ion-input *ngIf="ASSETSUBCATEGORY!=undefined" class="form-control" disabled [(ngModel)]="ASSETSUBCATEGORY">
        </ion-input>
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label class="ContentName">Request Date<span class="validatecolor">*</span></ion-label>
        <ion-input type="date" class="form-control" min="{{dat_valid.currentDate | date: 'yyyy-MM-dd'}}"
          [(ngModel)]="requestDate"></ion-input>
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label class="ContentName">Return Date</ion-label>
        <ion-input type="date" class="form-control" [(ngModel)]="returnDate"></ion-input>
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label class="ContentName">Required Before<span class="validatecolor">*</span></ion-label>
        <ion-input type="date" class="form-control" [(ngModel)]="reqbeforedte"></ion-input>
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label class="ContentName">Reason<span class="validatecolor">*</span></ion-label>
        <ion-textarea class="form-control" [(ngModel)]="reason"></ion-textarea>
        <span *ngIf="reason!=undefined" class="customCounter">{{4000 - reason.length}}</span>

      </ion-col>

      <ion-col  size="6" >
        <div style="padding: 12px;display: flex;">
          <ion-checkbox class="checkboxbg" [(ngModel)]="release" [value]="true"></ion-checkbox> &nbsp; &nbsp;
          <ion-label class="ContentName">Release</ion-label>
        </div>
      </ion-col>
      <ion-col  size="6" >
        <div style="padding: 12px;display: flex;">

          <ion-label class="ContentName">Current Status : <span *ngIf="release==false">New</span><span *ngIf="release==true">Pending</span>
          </ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="4" size="4" size-md="4" size-lg="4" size-xl="4">

        <ion-button class="ion-color-success" this.disabledvalue=true;  expand="block"
          [disabled]="assestCategory=='' || assestsubCategory=='' || requestDate==undefined || reqbeforedte==undefined || reason==undefined"
          (click)="assestsSubmit()">Submit</ion-button>
      </ion-col>
      <ion-col size-sm="4" size="4" size-md="4" size-lg="4" size-xl="4">

        <ion-button class="ion-color-danger" this.disabledvalue=true; color="danger" expand="block" (click)="assestCancel()">Cancel</ion-button>
      </ion-col>
      <ion-col size-sm="4" size="4" size-md="4" size-lg="4" size-xl="4">

        <ion-button this.disabledvalue=true; color="primary" expand="block" (click)="assesstsList()">List</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="bar-royal">
  <ion-row>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5">
      Â© SunSmart Global Inc
    </ion-col>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5" style="text-align: right;">
      {{username}}
    </ion-col>
  </ion-row>
</ion-footer>
