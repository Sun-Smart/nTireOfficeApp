<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Letter Request</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid style="border-radius: 5px;">
    <ion-row>
      <!-- <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
        <ion-label>Function</ion-label>
        <ion-input style="background-color: white;
                color: black;" class="form-control" disabled [(ngModel)]="company"></ion-input>
      </ion-col> -->
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label class="ContentName">Branch</ion-label>
        <ion-input   style=" background-color: #d4d4d4!important; display:inline-block;padding: 8px;" disabled [(ngModel)]="branch"></ion-input>
      </ion-col>

      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label class="ContentName">Name</ion-label>
        <ion-input   style=" background-color: #d4d4d4!important; display:inline-block;padding: 8px;" disabled [(ngModel)]="name"></ion-input>
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label class="ContentName">Request Type<span class="validatecolor">*</span></ion-label>
        <select id="selectbutton" [(ngModel)]="requestType" class="form-control" style="display: flex;">
          <option value="">&lt;&lt; Select &gt;&gt; </option>
          <option *ngFor="let item of listletters" [value]="item.VAL">{{item.TEXT}}</option>
        </select>
      </ion-col>
      <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-label class="ContentName">Reason</ion-label>
        <ion-textarea class="form-control" [(ngModel)]="reason"></ion-textarea>
        <span *ngIf="reason!=undefined" class="customCounter">{{4000 - reason.length}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="4" size="4" size-md="4" size-lg="4" size-xl="4">

        <ion-button
        class="ion-color-success" expand="block" (click)="letterSubmit()">Ok</ion-button>
      </ion-col>
      <ion-col size-sm="4" size="4" size-md="4" size-lg="4" size-xl="4">

        <ion-button class="ion-color-danger" expand="block" (click)="requestClear()">Clear</ion-button>
      </ion-col>
      <ion-col size-sm="4" size="4" size-md="4" size-lg="4" size-xl="4">

        <ion-button color="primary" expand="block" (click)="letterList()">List</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngFor="let items of summarylist; let i = index">
    <ion-grid style="padding: 0px;">
      <ion-row>
        <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6" class="leadscolumn">
          {{items.EMP_CODE}}
        </ion-col>
        <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6" class="leadscolumn" style="text-align:right;">

        </ion-col>
        <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
          Request Date
        </ion-col>
        <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
          {{items.REQ_DATE | date :"dd.MM.y"}}
        </ion-col>
        <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
          Reason
        </ion-col>
        <ion-col *ngIf="items.REASON!=undefined" size-sm="6" size="6" size-md="6" size-lg="6" size-xl="6">
          {{items.REASON ||"-"}}
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>
  <p style="text-align:center" *ngIf="summarylist.length==0" class="norecord">No Record Found</p>
</ion-content>
<ion-footer class="bar-royal">

  <ion-row>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5">
      Â© SunSmart Global Inc
    </ion-col>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5" style="text-align: right;">
      {{username}}
    </ion-col>
  </ion-row>
</ion-footer>
