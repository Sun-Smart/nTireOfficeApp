<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon name="chevron-back-outline" style="color:white;"></ion-icon>
        <span style="color:white;">Back</span>
      </ion-button>
    </ion-buttons>
    <ion-title style="margin: 0 20px;">Payment History</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let item of historyDetailslist">
    <ion-card-header class="card_header">
      <ion-row>
        <ion-col size="6">
          <ion-label class=""  style="color: #fff;font-size: 15px;font-weight: 900;">History Details</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="6">
          <ion-label>Pay Description</ion-label>
        </ion-col>
        <ion-col size="1">:</ion-col>
        <ion-col size="5">
          <ion-label class="labelData-text">{{item.payment_desc}}</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Pay Mode</ion-label>
        </ion-col>
        <ion-col size="1">:</ion-col>
        <ion-col size="5">
          <ion-label class="labelData-text">{{item.PAYMODE}}</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Amount</ion-label>
        </ion-col>
        <ion-col size="1">:</ion-col>
        <ion-col size="5">
          <ion-label class="labelData-text">{{item.Amount}}</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Bank Name</ion-label>
        </ion-col>
        <ion-col size="1">:</ion-col>
        <ion-col size="5">
          <ion-label class="labelData-text"> {{item.BANKNAME}}</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Cheque Number</ion-label>
        </ion-col>
        <ion-col size="1">:</ion-col>
        <ion-col size="5">
          <ion-label class="labelData-text">{{item.CHEQUENO}}</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Cheque Date</ion-label>
        </ion-col>
        <ion-col size="1">:</ion-col>
        <ion-col size="5">
          <ion-label class="labelData-text">{{item.CHEQUEDate}}</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Remarks</ion-label>
        </ion-col>
        <ion-col size="1">:</ion-col>
        <ion-col size="5">
          <ion-label class="labelData-text">{{item.Remarks}}</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Status</ion-label>
        </ion-col>
        <ion-col size="1">:</ion-col>
        <ion-col size="5">
          <ion-label class="labelData-text"> {{item.status}}</ion-label>
        </ion-col>

      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
