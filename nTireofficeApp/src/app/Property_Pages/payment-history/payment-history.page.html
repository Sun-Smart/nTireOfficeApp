<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon name="chevron-back-outline" style="color:white;"></ion-icon>
        <span style="color:white;">Back</span>
      </ion-button>
    </ion-buttons>

    <ion-title style="margin: 0 20px;">Payment History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-accordion-group>
      <ion-accordion value="first">
        <ion-item slot="header" class="card_header">
          <ion-row>
            <ion-col size="12">
              <ion-label class="card_header_text1">Receipt Details</ion-label>
            </ion-col>
          </ion-row>
        </ion-item>

        <ion-row slot="content">
          <ion-col size="6">
            <ion-label>Branch</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label>:</ion-label>
          </ion-col>

          <ion-col size="6">
            <ion-label>Location</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label>:</ion-label>
          </ion-col>

          <ion-col size="6">
            <ion-label>Payment option</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label>:</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label>Property Code</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label>:</ion-label>
          </ion-col>

          <ion-col size="6">
            <ion-label>Property Description</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label>:</ion-label>
          </ion-col>

          <ion-col size="6">
            <ion-label>Rental Code</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label>:</ion-label>
          </ion-col>

          <ion-col size="6">
            <ion-label>Rental Id</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label>:</ion-label>
          </ion-col>

          <ion-col size="6">
            <ion-label>Total Balance Amount</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label>:</ion-label>
          </ion-col>

        </ion-row>
      </ion-accordion>
    </ion-accordion-group>
  </ion-card>

  <ion-card>
    <ion-card-header class="card_header">
      <ion-row>
        <ion-col size="6">
          <ion-label class="card_header_text1">Reciept Master</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label class="card_header_text1" style="text-align: center;">#S.No</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>

      <ion-row>
        <ion-col size="6">
          <ion-label>Pay Description</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>:</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Pay Mode</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>:</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Amount<span style="color: red;">*</span></ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>:</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Bank Name<span style="color: red;">*</span></ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>:</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Cheque Name<span style="color: red;">*</span></ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>:</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Cheque Date<span style="color: red;">*</span></ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>:</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Remarks</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>:</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Status</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>:</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Action</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>:</ion-label>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>

</ion-content>
