<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon name="chevron-back-outline" style="color:white;"></ion-icon>
        <span style="color:white;">Back</span>
      </ion-button>
    </ion-buttons>

    <ion-title style="margin: 0 20px;">Reciept Master Page</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-row>

    <ion-col size="6">
      <!-- <ion-button class="additionBtn" (click)="paymentHistory()">Payment History</ion-button> -->
      <ion-button class="additionBtn" (click)="receiptDetails()">Show Receipt Details</ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button class="additionBtn" (click)="paymentHistory(data)">Payment History</ion-button>
      <!-- <ion-button class="additionBtn" (click)="additionalCharge()">Additional Charges</ion-button> -->
      <!-- <ion-button class="additionBtn" (click)="receiptDetails()">Show Receipt Details</ion-button> -->
    </ion-col>

  </ion-row>
  <ion-card *ngIf="showDetails">
    <ion-card-header class="card_header">
      <ion-row>
        <ion-col size="6">
          <ion-label class="card_header_text1">Receipt Details</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>

      <ion-row>
        <ion-col size="6">
          <ion-label>Branch</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>:</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Location</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>:</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Property Code</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>:</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Property Description</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>:</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Rental Code</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>:</ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>Rental ID</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>:</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>Total Balance Amount</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label>:</ion-label>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>
