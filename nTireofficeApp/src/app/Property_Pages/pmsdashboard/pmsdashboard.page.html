<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>PMS DASHBOARD</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card>
    <ion-card-header class="card_header">
      <ion-row>
        <ion-col>
          <ion-label class="card_header_text">Customer Payments</ion-label>
        </ion-col>
      </ion-row>

    </ion-card-header>
    <ion-card-content>
      <canvas #sourcecanvas2 id="sourcecanvas2" class="chart chart-doughnut" width="400" height="400" chart-data="data2"
        chart-labels="labels2 " chart-options="options" chart-dataset-override="datasetOverride" legend="true">
      </canvas>
    </ion-card-content>
  </ion-card>

  <div>
    <ion-card>
      <ion-card-header class="card_header">
        <ion-row>
          <ion-col>
            <ion-label class="card_header_text">Issue Status</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <div>
          <ngx-datatable class="material" [headerClass]="ngx-header" [limit]="8" [rows]="dataStatus" [rowHeight]="50"
            [columns]="columnsStatus" [columnMode]="'standard'" [headerHeight]="40" [footerHeight]="40"
            [scrollbarH]="true" [sortType]="'multi'" [loadingIndicator]="loadingIndicator" [reorderable]="reorderable">
          </ngx-datatable>
        </div>
      </ion-card-content>
    </ion-card>
  </div>


  <ion-card>
    <ion-card-header class="card_header">
      <ion-row>
        <ion-col>
          <ion-label class="card_header_text">Employee Maintanance</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content style="margin-top:15px;">
      <canvas id="myChart1" class="chart chart-doughnut" width="400" height="400" chart-data="data2"
        chart-labels="labels2 " chart-options="options" chart-dataset-override="datasetOverride" legend="true">
      </canvas>
    </ion-card-content>
  </ion-card>


  <ion-card>

    <ion-card-header class="card_header">
      <ion-row>
        <ion-col>
          <ion-label class="card_header_text">Property Status</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content style="margin-top:15px;">
      <canvas #sourcecanvas1 id="sourcecanvas1"></canvas>
    </ion-card-content>
  </ion-card>


  <ion-card>

    <ion-card-header class="card_header">
      <ion-row>
        <ion-col>
          <ion-label class="card_header_text">To Be Vaccant</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content style="margin-top:15px;">
      <canvas #sourcecanvas3 id="sourcecanvas3"></canvas>
    </ion-card-content>
  </ion-card>


  <ion-card style="display: none;">
    <ion-card-content class="card_header">
      <ion-row>
        <ion-col size="6" style="padding: 14px;">
          <ion-label class="card_header_text">To Be Vacant</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-select>
            <ion-select-option value="brown">7</ion-select-option>
            <ion-select-option value="blonde">15</ion-select-option>
            <ion-select-option value="black">30</ion-select-option>
            <ion-select-option value="red">45</ion-select-option>
            <ion-select-option value="green">60</ion-select-option>
            <ion-select-option value="white">>60</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-card-content>

    <ion-card-content>
      <div>
        <ngx-datatable class="material" [headerClass]="ngx-header" [limit]="8" [rows]="tobeVaccant" [rowHeight]="50"
          [columns]="tovaccantchartcount" [columnMode]="'standard'" [headerHeight]="40" [footerHeight]="40"
          [scrollbarH]="true" [sortType]="'multi'" [loadingIndicator]="loadingIndicator" [reorderable]="reorderable">
        </ngx-datatable>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5">
      Â© SunSmart Global Inc
    </ion-col>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5" style="text-align: right;">
      {{username}}
    </ion-col>
  </ion-row>
</ion-footer>
