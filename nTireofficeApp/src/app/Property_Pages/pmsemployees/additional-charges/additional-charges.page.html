
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" >
        <ion-icon slot="start" name="arrow-back" style="color:white;"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Additional Charges</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header class="card_header">
      <ion-card-title class="card_header_text">ADD</ion-card-title>
    </ion-card-header>
    <ion-card-content class="card_content">
      <ion-grid>
        <ion-row>

          <ion-col size="7" class="col_height">
    
            <ion-label class="labelHead-text"> Description :</ion-label>
         
        </ion-col>
        <ion-col size="5" class="col_height">
          
            <ion-input placeholder="Text Input" class="form-control createInput" ></ion-input>
         
        </ion-col>

        <ion-col size="7" class="col_height">
    
          <ion-label class="labelHead-text"> Amount :</ion-label>
       
      </ion-col>
      <ion-col size="5" class="col_height">
        
          <ion-input placeholder="Text Input" class="form-control createInput" ></ion-input>
       
      </ion-col>



      <ion-col size="7" class="col_height">
    
        <ion-label class="labelHead-text"> Pay Type :</ion-label>
     
    </ion-col>
    <ion-col size="5" class="col_height">
      
        <ion-input placeholder="Text Input" class="form-control createInput" ></ion-input>
     
    </ion-col>

         
        </ion-row>
      </ion-grid>
 
    </ion-card-content>
    <ion-grid>

      <ion-row  *ngIf = "!showView">
        <ion-col size="12">
          <ion-button  color="success" (click)="submit()">Save</ion-button>
        </ion-col>
      </ion-row>

      <ion-row *ngIf = "showView">
        <ion-col size="6">
          <ion-button color="success"  >Edit</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="danger" >Delete</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-card>

</ion-content>
