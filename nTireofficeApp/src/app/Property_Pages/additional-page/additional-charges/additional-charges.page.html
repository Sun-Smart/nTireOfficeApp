<ion-content>

  <ion-card>
    <ion-card-header class="card_header">
      <ion-card-title class="card_header_text">ADD</ion-card-title>
    </ion-card-header>

    <ion-card-content class="card_content">

      <ion-row>
        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label>Branch <span style="color:red;">*</span></ion-label>
          <select id="selectbutton" [(ngModel)]="branch" class="form-control" (change)="getLocationdata(branch)">
            <option [ngValue]="undefined" selected disabled>
              << Select >>
            </option>
            <option *ngFor="let branch of branchlist1; let i = index" [ngValue]="branch.BRANCH_ID">
              {{branch.BRANCH_DESC}}
            </option>
          </select>
        </ion-col>
        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
            <ion-label>Branch Location</ion-label>
            <select id="selectbutton" [(ngModel)]="branchlocation" class="form-control"
              (change)="newPropertyCode(branchlocation)">
              <option [ngValue]="undefined" selected disabled>
                << Select >>
              </option>
              <option *ngFor="let location of branchlocationlist; let i = index" [ngValue]="location.LOCATION_ID">
                {{location.LOCATION_DESC}}</option>
            </select>
          </ion-col>
        </ion-col>

          <ion-searchbar placeholder="Search..." class="form-control" debounce="500"

        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label>Property Code</ion-label>
          <ion-searchbar [(ngModel)]="propertycode" type="text" debounce="500" (ionInput)="getPropertyCode($event)">
          </ion-searchbar>
          <ion-list *ngIf="isPropertycodeAvailable" class="searchlist" style="height: 100px;">
            <ion-item *ngFor="let item of propertyCode1" (click)="addPropertycode(item)"
              style="background:none !important;color:#444 !important;display: block;">
              {{item.binding}}
            </ion-item>
          </ion-list>
        </ion-col>
        <!-- <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label>Rental ID</ion-label>
          <ion-input type="text" [(ngModel)]="rentalID" class="form-control" style="background-color: lightgray;"></ion-input>
        </ion-col> -->
        <ion-col size="12">
          <ion-label class="labelHead-text"> Description :</ion-label>
        </ion-col>
        <ion-col>
          <ion-input placeholder="" [(ngModel)]="property_desc" class="form-control"></ion-input>
        </ion-col>

        <ion-col size="12">
          <ion-label class="labelHead-text"> Amount :</ion-label>
        </ion-col>
        <ion-col>
          <ion-input placeholder="" [(ngModel)]="payAmount" class="form-control"></ion-input>
        </ion-col>

        <ion-col size="12">
          <ion-label class="labelHead-text"> Pay Date :</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="date" class="form-control" displayFormat="MM/DD/YYYY" [(ngModel)]="payDate"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="!showView">
        <ion-col size="12">
          <ion-button class="ion-color-success" expand="block" (click)="createAdditional()">Save</ion-button>
        </ion-col>
      </ion-row>
