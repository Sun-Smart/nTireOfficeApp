<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        <ion-icon name="chevron-back-outline" style="color:white;"></ion-icon>
        <span style="color:white;">Back</span>
      </ion-button>
    </ion-buttons>
    <ion-title style="margin: 0 20px;">Additional Charges</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header class="card_header">
      <ion-card-title class="card_header_text">ADD</ion-card-title>
    </ion-card-header>

    <ion-card-content class="card_content">

        <ion-row>
          <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
            <ion-label>Branch <span style="color:red;margin-left: 5px;">*</span></ion-label>
            <select id="selectbutton" [(ngModel)]="branch" class="form-control" (change)="BranchLocationdata(branch)">
              <option>&lt;&lt; Select &gt;&gt;</option>
              <option *ngFor="let branch of branchlist1; let i = index" [ngValue]="branch.BRANCH_ID">{{branch.BRANCH_DESC}}
              </option>
            </select>
          </ion-col>
  
  
  
            <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
              <ion-label class="ContentName">Location :</ion-label>
         
              <ion-searchbar  [(ngModel)]="locationcode" type="text" debounce="500" (ionChange)="getlocationItems($event)"></ion-searchbar>
              <ion-list *ngIf="islocItemAvailable" class="searchlist" style="margin: 0px;
              padding: 0px;"  [ngStyle]="{'height':locationcode1.length >0?'100px':'0px'}">
                 
                    <ion-item *ngFor="let item of locationcode1">{{item}}</ion-item>
                </ion-list>
          </ion-col>
  
           <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
            <ion-label class="ContentName">Property Code :</ion-label>
           
            <ion-searchbar placeholder="Search..." class="form-control" [(ngModel)]="propertyCode" animated="true" (ionInput)="getItems($event)"></ion-searchbar>
            <ion-list  *ngIf="isItemAvailable" class="searchlist" style="height: 100px !important;">
              <ion-item  (click)="propertyCodE(data)"  *ngFor="let data of propertyCode | filter:filterTerm">
                <ion-label>{{data.id}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>

          <ion-col size="12">
            <ion-label class="labelHead-text"> Description :</ion-label>
          </ion-col>
          <ion-col >
            <ion-input placeholder="Text Input" class="form-control"></ion-input>
          </ion-col>

          <ion-col size="12">
            <ion-label class="labelHead-text"> Amount :</ion-label>
          </ion-col>
          <ion-col >
            <ion-input placeholder="Text Input" class="form-control"></ion-input>
          </ion-col>

          <ion-col size="12">
            <ion-label class="labelHead-text"> Pay Date :</ion-label>
          </ion-col>
          <ion-col >
            <ion-input type="date" class="form-control"  displayFormat="MM/DD/YYYY" ></ion-input>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="!showView">
          <ion-col size="12">
            <ion-button class="ion-color-success" expand="block" (click)="submit()">Save</ion-button>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="showView">
          <ion-col size="6">
            <ion-button color="success">Edit</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="danger">Delete</ion-button>
          </ion-col>
        </ion-row>

    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5">
      Â© SunSmart Global Inc
    </ion-col>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5" style="text-align: right;">
      {{username}}
    </ion-col>
  </ion-row>
</ion-footer>
