<ion-header>
  <ion-toolbar style="box-shadow: 4px 2px 4px 2px grey !important;margin-top: 1px;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Additional Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-row>
      <ion-col size="4" style="margin-left: 15px;">
        <ion-button expand="block" size="small" (click)="togglefilter()"> Filter &nbsp;&nbsp;<ion-icon name="filter">
          </ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="4"></ion-col>

      <ion-col size="3">
        <ion-button color="primary" size="small" (click)="createModal()" >ADD <ion-icon name="add-circle-outline"
            style="color: white;"></ion-icon>
        </ion-button>
      </ion-col>


      <!-- <ion-col size="2"></ion-col> -->
    </ion-row>

    <ion-card *ngIf="showfilter">

      <ion-card-content>
        <ion-row>
        
          <ion-col size="12">
            <ion-label>Branch <span style="color:red;">*</span></ion-label>
            <select id="selectbutton" [(ngModel)]="branch" class="form-control"
              (change)="BranchLocationdata(branch)">
              <option disabled>&lt;&lt; Select &gt;&gt;</option>
              <option *ngFor="let branch of branchlist1; let i = index" [ngValue]="branch.BRANCH_ID">
                {{branch.BRANCH_DESC}}
              </option>
            </select>
        </ion-col>

        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
            <ion-label>Branch Location</ion-label>
            <select id="selectbutton" [(ngModel)]="branchlocation" class="form-control" (change)="getLocationdata(branchlocation)">
              <option>&lt;&lt; Select &gt;&gt;</option>
              <option *ngFor="let location of branchlocationlist; let i = index" [ngValue]="location.BRANCH_ID">
                {{location.BRANCH_DESC}}</option>
            </select>
          </ion-col>
        </ion-col>


        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label>Property Code</ion-label>
          <ion-searchbar [(ngModel)]="propertycode" type="text" debounce="500" (ionInput)="getPropertyCode($event)">
          </ion-searchbar>
          <ion-list *ngIf="isPropertycodeAvailable" class="searchlist" style="height: 100px;">
            <ion-item *ngFor="let item of propertyCode1" (click)="addPropertycode(item)"
              style="background:none !important;color:#444 !important;display: block;">
            {{item}}
            </ion-item>
          </ion-list>
        </ion-col>

  
          <ion-col size="12">
            <ion-label class="ContentName">Pay Date :</ion-label>
          </ion-col>
          <ion-col >
            <ion-input type="date" class="form-control"  displayFormat="MM/DD/YYYY" ></ion-input>
          </ion-col>
  
          <ion-col size="12">
            <ion-button class="ion-color-success" (click)="getItems(data)" expand="block">SEARCH</ion-button>
          </ion-col>
        
        
       
        </ion-row>
      </ion-card-content>
    </ion-card>






  <ion-card>
    <ion-card-header class="card_header">Additonal Charge Details</ion-card-header>

    <ion-card-content class="card_content">

        <ion-row>
          <ion-col size="6" class="col_height">
            <ion-label class="labelHead-text">Branch </ion-label>
          </ion-col>
          <ion-col size="6" class="col_height">
            <ion-label class="labelData-text">: Dubai </ion-label>
          </ion-col>
  
          <ion-col size="6" class="col_height">
            <ion-label class="labelHead-text">Location </ion-label>
          </ion-col>
          <ion-col size="6" class="col_height">
            <ion-label class="labelData-text">: Sharja </ion-label>
          </ion-col>
          <ion-col size="6" class="col_height">
            <ion-label class="labelHead-text">Property Code </ion-label>
          </ion-col>
          <ion-col size="6" class="col_height">
            <ion-label class="labelData-text">: PR267891</ion-label>
          </ion-col>
          <ion-col size="6" class="col_height">
            <ion-label class="labelHead-text"> Description </ion-label>
          </ion-col>
          <ion-col size="6" class="col_height">
            <ion-label class="labelData-text">: Test</ion-label>
          </ion-col>

          <ion-col size="6" class="col_height">
            <ion-label class="labelHead-text">Amount </ion-label>
          </ion-col>
          <ion-col size="6" class="col_height">
            <ion-label class="labelData-text">: 1000.00</ion-label>
          </ion-col>

          <ion-col size="6" class="col_height">
            <ion-label class="labelHead-text">Pat Date </ion-label>
          </ion-col>
          <ion-col size="6" class="col_height">
            <ion-label class="labelData-text">: dd/mm/yyyy</ion-label>
          </ion-col>
        </ion-row>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5">
      Â© SunSmart Global Inc
    </ion-col>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5" style="text-align: right;">
      {{username}}
    </ion-col>
  </ion-row>
</ion-footer>
