<ion-header>
  <ion-toolbar style="box-shadow: 4px 2px 4px 2px grey !important;margin-top: 1px;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Additional Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col size="9" style="display:flex; align-items: center;">
        <ion-searchbar></ion-searchbar>
      </ion-col>

      <ion-col size="3">
        <ion-button color="primary"  (click)="createModal()" style="height: 36px;">ADD <ion-icon name="add-circle-outline"
            style="color: white;"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>

    <ion-card-header class="card_header"></ion-card-header>


    <ion-card-content class="card_content">
      <ion-grid>
        <ion-row>

          <ion-col size="7" class="col_height">
            <ion-label class="labelHead-text"> Reference NO :</ion-label>
          </ion-col>

          <ion-col size="5" class="col_height">
            <ion-label class="labelData-text">1234</ion-label>
          </ion-col>

          <ion-col size="7" class="col_height">
            <ion-label class="labelHead-text">Property Code :</ion-label>
          </ion-col>

          <ion-col size="5" class="col_height">
            <ion-label class="labelData-text">po930</ion-label>
          </ion-col>

          <ion-col size="7" class="col_height">
            <ion-label class="labelHead-text">Property Description :</ion-label>
          </ion-col>

          <ion-col size="5" class="col_height">
            <ion-label class="labelData-text">Flat for sale</ion-label>
          </ion-col>

          <ion-col size="7" class="col_height">
            <ion-label class="labelHead-text">Issue Category :</ion-label>
          </ion-col>

          <ion-col size="5" class="col_height">
            <ion-label class="labelData-text">finding</ion-label>
          </ion-col>

          <ion-col size="7" class="col_height">
            <ion-label class="labelHead-text">Assign Date :</ion-label>
          </ion-col>

          <ion-col size="5" class="col_height">
            <ion-label class="labelData-text">23/04/2022</ion-label>
          </ion-col>

          <ion-col size="7" class="col_height">
            <ion-label class="labelHead-text">Assign To:</ion-label>
          </ion-col>

          <ion-col size="5" class="col_height">
            <ion-label class="labelData-text">Anand</ion-label>
          </ion-col>

          <ion-col size="7" class="col_height">
            <ion-label class="labelHead-text">Issue Status :</ion-label>
          </ion-col>

          <ion-col size="5" class="col_height">
            <!-- <option [ngValue]="null"  disabled  selected>--Select--</option> -->
            <ion-list>
              <ion-item>
                <ion-select placeholder="Select" [multiple]="true">
                  <ion-select-option value="apples">New</ion-select-option>
                  <ion-select-option value="oranges">Pending</ion-select-option>
                  <ion-select-option value="bananas">Completed</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
            <!-- <ion-select placeholder="--Select--" style="padding: 0;">
              <ion-select-option value="apples">New</ion-select-option>
              <ion-select-option value="oranges">Pending</ion-select-option>
              <ion-select-option value="bananas">Completed</ion-select-option>
            </ion-select> -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5">
      Â© SunSmart Global Inc
    </ion-col>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5" style="text-align: right;">
      {{username}}
    </ion-col>
  </ion-row>
</ion-footer>
