<ion-header>
  <ion-toolbar style="box-shadow: 4px 2px 4px 2px grey !important;margin-top: 1px;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Additional Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-row>
      <ion-col size="9" style="display:flex; align-items: center;">
        <ion-searchbar></ion-searchbar>
      </ion-col>

      <ion-col size="3">
        <ion-button color="primary"  (click)="createModal()" >ADD <ion-icon name="add-circle-outline"
            style="color: white;"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  <ion-card>
    <ion-card-header class="card_header"></ion-card-header>

    <ion-card-content class="card_content">

        <ion-row>
          <ion-col size="7" class="col_height">
            <ion-label class="labelHead-text"> Description :</ion-label>
          </ion-col>
          <ion-col size="5" class="col_height">
            <ion-label class="labelData-text">Test</ion-label>
          </ion-col>

          <ion-col size="7" class="col_height">
            <ion-label class="labelHead-text">Amount :</ion-label>
          </ion-col>
          <ion-col size="5" class="col_height">
            <ion-label class="labelData-text">1000.00</ion-label>
          </ion-col>

          <ion-col size="7" class="col_height">
            <ion-label class="labelHead-text">Pat Date :</ion-label>
          </ion-col>
          <ion-col size="5" class="col_height">
            <ion-label class="labelData-text">dd/mm/yyyy</ion-label>
          </ion-col>
        </ion-row>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5">
      Â© SunSmart Global Inc
    </ion-col>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5" style="text-align: right;">
      {{username}}
    </ion-col>
  </ion-row>
</ion-footer>
