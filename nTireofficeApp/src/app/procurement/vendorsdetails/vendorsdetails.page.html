  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="cancel()">
        <ion-icon slot="start" name="arrow-back" style="color:white;"></ion-icon>
      </ion-button>
      </ion-buttons>
      <ion-title>Vendor Details</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label class="">RFQ Code </ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label class="plabel">:&#160;{{this.RFQCODE}}</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label class="">Item Code </ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label class="plabel">:&#160;{{this.ITEMCODE}}</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label class="">Item Description </ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label class="plabel">:&#160;{{this.ITEMDESC}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

    <ion-card>
      <ion-card-header class="card_header">
        <ion-card-title class="card_header_text">Vendor Details</ion-card-title>
      </ion-card-header>
      <ion-card-content style="padding: 0px;">

        <div class="table">
          <table class="table table-striped">
            <thead class="card_header">
              <tr class="table-head">

                <th style="padding: 2px !important"><input type="checkbox" id="checkbox" [checked]="selectAllvendor"
                  (change)="selectAllvendorCheckbox(selectAllvendor)"> </th>

                <th>Vendor Name</th>
                <!-- <th>Currency</th> -->
                <th>Unit price</th>
                <th> Tax 1 </th>
                <th>Tax 2</th>
                <th>TC</th>
              </tr>
            </thead>
            <tbody class="table-body">
              <ng-container>
                <tr *ngFor="let item of findVendorDetails">
                  <td><input type="checkbox" id="checkbox" [checked]="selectAllvendor" (change)="fieldsChange($event,item)"> </td>
                  <td>{{item.vendorName}}</td>
                  <!-- <td>{{item.currency}}</td> -->
                  <td>{{item.unit_price}}</td>
                  <td>{{item.tax1}}</td>
                  <td>{{item.tax2}}</td>
                  <td>{{item.tC}}</td>

                  <!-- <td><a (click)="find()"><ion-icon name="search-circle-outline">find</ion-icon></a></td> -->
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </ion-card-content>


      <ion-row>
        <ion-col>
          <ion-col style="text-align: center;" size="12">
            <ion-button class="ion-color-success" (click)="add($event)"  style="margin-top: -18px;" expand="block" [disabled]="addVendor">Add</ion-button>
          </ion-col>
        </ion-col>
        <!-- <ion-col>
          <ion-col style="text-align: center;">
            <ion-button class="ion-color-danger" (click)="close()"  style="margin-top: -18px;" expand="block">close</ion-button>
          </ion-col>
        </ion-col> -->
      </ion-row>

    </ion-card>
</ion-content>


<ion-footer>
  <ion-row>
  <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5">
    Â© SunSmart Global Inc
  </ion-col>
  <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5" style="text-align: right;">
   {{username}}
 </ion-col>
  </ion-row>
 </ion-footer>
