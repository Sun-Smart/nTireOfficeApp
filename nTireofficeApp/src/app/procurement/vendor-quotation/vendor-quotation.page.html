<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
    <ion-title>Vendor Quotation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

          <ion-label class="plabel">RFQ98898</ion-label>

          <ion-label class="">Quotation Ref</ion-label>
          <ion-label class="plabel">Others</ion-label>
        </ion-col>
        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label class="">Quotation Date</ion-label>
          <ion-label class="plabel">Others</ion-label>
        </ion-col>
        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">

          <ion-label class="plabel">Others</ion-label>

        <ion-col size="6">

          <ion-select class="Input-text-field" style="display:flex;">
            <ion-select-option class="selectoption" value="">

            <ion-select-option class="selectoption">
            </ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label class="">Total Base Amount</ion-label>
          <ion-label class="plabel">Others</ion-label>
        </ion-col>

        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label class="">Total bid Amount</ion-label>
          <ion-label class="plabel">Others</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>




    <ion-row>
      <ion-col>
        <ion-label class="labelHead-text" style="margin: 10px;">Item Details :</ion-label>
      </ion-col>
    </ion-row>

          <ngx-datatable

          class="material"
