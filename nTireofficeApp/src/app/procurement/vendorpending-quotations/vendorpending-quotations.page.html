<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pending Quotations</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="pendingquotation">

    <ion-row>
      <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
        <ion-label class="plabel">RFQ Code</ion-label>
        <ion-input type="text" [(ngModel)]="rfocode" class="Input-text-field textareaField"></ion-input>
      </ion-col>

      <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
        <ion-label class="plabel">From Date</ion-label>
        <ion-input style="display:inline-block;padding: 8px;color: black !important;
        font-weight: 600;" [(ngModel)]="fromdate" type="date" class="Input-text-field textareaField">
        </ion-input>
      </ion-col>
      <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
        <ion-label class="plabel">To Date</ion-label>
        <ion-input style=" display:inline-block;padding: 8px;color: black !important;
        font-weight: 600;" [(ngModel)]="todate"  type="date" class="Input-text-field textareaField">
        </ion-input>
      </ion-col>
      <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
        <ion-label class="plabel">Status</ion-label>
        <select [(ngModel)]="status" style="padding: 10px;" style="display:inline-block;padding: 8px;"
          class="Input-text-field textareaField">
          <option>&lt;&lt; Select &gt;&gt;</option>
        </select>
      </ion-col>
      <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
        <ion-label class="plabel">Quotation Through</ion-label>
        <select [(ngModel)]="Quotation" style="padding: 10px;" style="display:inline-block;padding: 8px;"
          class="Input-text-field textareaField">
          <option>&lt;&lt; Select &gt;&gt;</option>
          <option value="Bidding">Bidding</option>
          <option value="Other">Other</option>
        </select>
      </ion-col>

 
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="4" style="text-align: center;">
        <ion-button (click)="Submit()" class="ion-color-success" expand="block">
          <ion-icon style="color:white ;" name="search-outline"></ion-icon>
          Search
        </ion-button>
      </ion-col>
      <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="4">
        <ion-button class="ion-color-danger" expand="block" (click)="clear()">
          Clear
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- <p style="font-weight: bold;text-align: center;color:black;" *ngIf="PO_list.length===0">No record Found</p> -->

</ion-content>
<ion-footer>

  <ion-row>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5">
      Â© SunSmart Global Inc
    </ion-col>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5" style="text-align: right;">
      {{username}}
    </ion-col>
  </ion-row>


</ion-footer>
