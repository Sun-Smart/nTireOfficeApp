<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Update Vendor Quotation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>

        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label class="plabel">QTY</ion-label>
          <ion-input type="text" class="Input-text-field textareaField" disabled=""
            style=" background-color: #d4d4d4!important; display:inline-block;padding: 8px;"></ion-input>
          <!-- [(ngModel)]="VendorQuot.qty" -->
        </ion-col>
        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label class="plabel">Unit Price</ion-label>
          <input type="number" class="Input-text-field textareaField" style=" display:inline-block;padding: 8px;">
          <!-- [(ngModel)]="VendorQuot.deliverydate" -->
        </ion-col>
        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label class="plabel">Description</ion-label>
          <ion-input type="text" class="Input-text-field textareaField"></ion-input>
          <!-- [(ngModel)]="VendorQuot.qty" -->
        </ion-col>

        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label class="plabel">TAX 1</ion-label>
          <input type="text" class="Input-text-field textareaField" style=" display:inline-block;padding: 8px;">
          <!-- [(ngModel)]="VendorQuot.deliverydate" -->
        </ion-col>
        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label class="plabel">TAX 2</ion-label>
          <input type="text" class="Input-text-field textareaField" style=" display:inline-block;padding: 8px;">
          <!-- [(ngModel)]="VendorQuot.deliverydate" -->
        </ion-col>
        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label class="plabel">Transport Charge</ion-label>
          <input type="text" class="Input-text-field textareaField" style=" display:inline-block;padding: 8px;">
          <!-- [(ngModel)]="VendorQuot.deliverydate" -->
        </ion-col>
        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label class="plabel">Base Value</ion-label>
          <input type="text" class="Input-text-field textareaField" style=" display:inline-block;padding: 8px;">
          <!-- [(ngModel)]="VendorQuot.deliverydate" -->
        </ion-col>
        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label class="plabel">Bid Value</ion-label>
          <input type="text" class="Input-text-field textareaField" disabled=""
            style=" background-color: #d4d4d4!important; display:inline-block;padding: 8px;">
          <!-- [(ngModel)]="VendorQuot.deliverydate" -->
        </ion-col>
        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label class="plabel">Expiry Date</ion-label>
          <input type="date" class="Input-text-field textareaField" disabled=""
            style=" background-color: #d4d4d4!important; display:inline-block;padding: 8px;">
          <!-- [(ngModel)]="VendorQuot.deliverydate" -->
        </ion-col>
        <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
          <ion-label class="plabel">Devlivery Before</ion-label>
          <input type="date" class="Input-text-field textareaField" style=" display:inline-block;padding: 8px;">
          <!-- [(ngModel)]="VendorQuot.deliverydate" -->
        </ion-col>

            <ion-option *ngFor="let items of Vendors_Item_uom" value="{{items.VAL}}">{{items.TEXT}}</ion-option>
          </select>
        </ion-col> -->
        <ion-col style="text-align: center;">
          <ion-button class="ion-color-danger" (click)="cancel()" expand="block">Cancel</ion-button>
        </ion-col>
        <ion-col style="text-align: center;">
          <ion-button class="ion-color-success" expand="block" (click)="submit()">
            <!-- <ion-icon style="color:white ;" name="search-outline"></ion-icon> -->
            Update
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>






</ion-content>
