<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>view Invoice Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
    <ion-label>Invoice Number</ion-label>
    <ion-searchbar [(ngModel)]="Invoicenumber" type="text" debounce="500" (ionInput)="getPropertyCode($event)">
    </ion-searchbar>
    <ion-list *ngIf="isPropertycodeAvailable" class="searchlist" style="height: 100px;">
      <ion-item *ngFor="let item of propertyCode1" (click)="addPropertycode(item)"
        style="background:none !important;color:#444 !important;display: block;">
        {{item.binding}} 
      </ion-item>
    </ion-list>
  </ion-col>





  <ion-card >
    <ion-card-header class="card_header">
      <ion-row>
        <ion-col size="7">
          <ion-label class="card_header_text">View Invoice</ion-label>
        </ion-col>

        <ion-col size="5">
          <ion-label class="card_header_text"> </ion-label>
        </ion-col>
      </ion-row>


    </ion-card-header>
    <ion-card-content class="card_content">
      <ion-grid>
        <ion-row>

          <ion-col size="6" class="col_height">

            <ion-label class="labelHead-text"> Invoice Number </ion-label>

          </ion-col>
          <ion-col size="6" class="col_height">

            <ion-label class="labelData-text">: 2234456</ion-label>

          </ion-col>

          <ion-col size="6" class="col_height">

            <ion-label class="labelHead-text">Invoice Date </ion-label>

          </ion-col>
          <ion-col size="6" class="col_height">

            <ion-label class="labelData-text">: 27/09/2022</ion-label>

          </ion-col>



          <ion-col size="6" class="col_height">

            <ion-label class="labelHead-text">Invoice Amount </ion-label>

          </ion-col>
          <ion-col size="6" class="col_height">
            <ion-label class="labelData-text">: 2000</ion-label>

          </ion-col>

          <ion-col size="6" class="col_height">

            <ion-label class="labelHead-text">Invoice Remark </ion-label>

          </ion-col>
          <ion-col size="6" class="col_height">

            <ion-label class="labelData-text">: good</ion-label>

          </ion-col>

          <ion-col size="6" class="col_height">

            <ion-label class="labelHead-text">Status </ion-label>

          </ion-col>
          <ion-col size="6" class="col_height">
            <ion-label class="labelData-text">: Pending</ion-label>

          </ion-col>

          <ion-col size="6" class="col_height">

            <ion-label class="labelHead-text">Payment Date</ion-label>

          </ion-col>
          <ion-col size="6" class="col_height">

            <ion-label class="labelData-text">: 03/09/2022</ion-label>
          </ion-col>
          <ion-col size="6" class="col_height" style="    justify-content: center;align-items: center;display: flex;">

            <ion-label class="labelHead-text">Payment Ref </ion-label>

          </ion-col>
          <ion-col size="6" class="col_height">

            <ion-label class="labelData-text">: ratheid</ion-label>
          </ion-col>
       

          <!-- <ion-col size="5" class="col_height">

            <option [ngValue]="null"  disabled  selected>--Select--</option>
            <ion-list>
              <ion-item style=" border: none;background-color: transparent;">
                <ion-select placeholder="Select" [multiple]="true">
                  <ion-select-option value="apples">New</ion-select-option>
                  <ion-select-option value="oranges">Pending</ion-select-option>
                  <ion-select-option value="bananas">Completed</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>


          </ion-col> -->
        </ion-row>
      </ion-grid>
      <!-- <ion-row>
        <ion-col size="12">
          <ion-button color="success">Update</ion-button>
        </ion-col>

       <ion-col size="6">
          <ion-button class="ion-color-success" (click)="newIssueCreate()">New</ion-button>
        </ion-col>
      </ion-row> -->
    </ion-card-content>

  </ion-card>
</ion-content>
<ion-footer>

  <ion-row>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5">
      Â© SunSmart Global Inc
    </ion-col>
    <ion-col size-sm="5" size="6" size-md="5" size-lg="5" size-xl="5" style="text-align: right;">
      {{username}}
    </ion-col>
  </ion-row>
