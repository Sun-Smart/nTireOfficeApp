<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
            <ion-label>Asset Code</ion-label>
            <ion-input style="background-color: #d4d4d4!important;" class="form-control" [disabled]="true"
              [(ngModel)]="assetcodetabrefe"></ion-input>
          </ion-col>

          <ion-col size-sm="6" size="12" size-md="6" size-lg="6" size-xl="4">
            <ion-label>Asset Description</ion-label>
            <ion-input style="background-color: #d4d4d4!important;" class="form-control" [disabled]="true"
              [(ngModel)]="assetcodeDesc"></ion-input>
          </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row style="background-color:rgb(2, 154, 222);color: white;">
          <ion-col   class="cell-class" size-sm="2" size="2" size-md="2" size-lg="2" size-xl="2">
          </ion-col>
          <ion-col  class="cell-class" size-sm="5" size="5" size-md="5" size-lg="5" size-xl="5">
            Points to be checked
          </ion-col>
        <ion-col  class="cell-class" size-sm="5" size="5" size-md="5" size-lg="5" size-xl="5">
            Desired Observation
        </ion-col>
        </ion-row>
        <!-- *ngFor="let item1 of jobtaskdetails; let i = index"-->
        <ion-row *ngFor="let item1 of jobtaskdetails; let i = index">
            <ion-col   class="cell-class" size-sm="2" size="2" size-md="2" size-lg="2" size-xl="2">
                <input class="checkBoxClass" type="checkbox"  [disabled]="item1.CTM_ID!=NULL" name="test" [(ngModel)]="item1.selected" value="{{item1}}">
            </ion-col>
            <ion-col  class="cell-class" size-sm="5" size="5" size-md="5" size-lg="5" size-xl="5">
              {{item1.points_to_be_checked}}
            </ion-col>
          <ion-col  class="cell-class" size-sm="5" size="5" size-md="5" size-lg="5" size-xl="5">
            {{item1.desired_observation}}
          </ion-col>
          </ion-row>

          <ion-row size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12" *ngIf="jobtaskdetails != 0">
            <ion-col size-sm="3" size="3" size-md="3" size-lg="4" size-xl="3"></ion-col>
            <ion-col size-sm="6" size="6" size-md="6" size-lg="4" size-xl="6">
              <ion-button (click)="addSelectedItemData(jobtaskdetails)" style="--background:#009689;" size="small" >Save
              </ion-button>
            </ion-col> 
            <ion-col size-sm="3" size="3" size-md="3" size-lg="3" size-xl="3"></ion-col>
          </ion-row>
    </ion-grid>
</ion-content>
