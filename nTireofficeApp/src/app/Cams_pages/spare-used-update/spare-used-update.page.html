<ion-header>
  <ion-toolbar>

    <ion-title>Update</ion-title>
    <ion-icon name="close-circle" (click)="closemodel()" style="float:right"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="background-color:#fff">
    <ion-card-header class="card_header" style="padding: 5px !important;">
      <ion-row>
        <ion-col size="12">
          <ion-label class="card_header_text1"> Spares Used</ion-label>
        </ion-col>
     
      </ion-row>
    </ion-card-header>

    <ion-grid style="padding: 0px;">
      <ion-row>
       
        <ion-col size="12" >
          <ion-label style="font-weight:bold;display: inline-flex;">S.no<span style="color:red;margin-left: 5px;">*</span></ion-label>
          <ion-input type="text" class="form-control" [(ngModel)]="sno" disabled=""  style=" background-color: #d4d4d4!important; display:inline-flex;padding: 8px;">{{sno}}</ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-label style="font-weight:bold;display: inline-flex;">Material Code<span style="color:red;margin-left: 5px;">*</span></ion-label>
          
          <select [(ngModel)]="materialcode" class="form-control" style="width:100%" (change)="matrialdtle(materialcode)" disabled=""  style=" background-color: #d4d4d4!important; display:inline-flex;padding: 8px;">
            <option>{{materialcode}}</option>
            <!-- <option *ngFor="let item of sparematerialddtl; let i = index" [value]="item.ITEM_CODE">{{item.ITEM_CODE}} -->
            <!-- </option> -->
          </select>
        </ion-col>

        <ion-col size="12">
          <ion-label style="font-weight:bold;display: inline-flex;"> Material Description <span style="color:red;margin-left: 5px;">*</span></ion-label>
          <ion-input type="text" class="form-control" disabled=""  style=" background-color: #d4d4d4!important; display:inline-flex;padding: 8px;">{{materialdescp}}</ion-input>
        </ion-col>

        <ion-col size="12">
          <ion-label style="font-weight:bold;display: inline-flex;"> Cost <span style="color:red;margin-left: 5px;">*</span></ion-label>
          <ion-input type="number" [(ngModel)]="cost" class="form-control" disabled="" style=" background-color: #d4d4d4!important; display:inline-flex;padding: 8px;" >{{cost}}</ion-input>
        </ion-col>

        <ion-col  size="12">  
          <ion-label style="font-weight:bold;display: inline-flex;"> Date Of Installation <span style="color:red;margin-left: 5px;">*</span></ion-label>
          <ion-input  displayFormat="MM/DD/YYYY" [(ngModel)]="doi" class="form-control" disabled=""  style=" background-color: #d4d4d4!important; display:inline-flex;padding: 8px;" >{{doi}}</ion-input>
        </ion-col>

        <ion-col  size="12">
          <ion-label style="font-weight:bold;display: inline-flex;"> Quantity <span style="color:red;margin-left: 5px;">*</span></ion-label>
          <ion-input type="number" [(ngModel)]="quantity" (change)="spareCostvalidate($event)" class="form-control"></ion-input>
        </ion-col>

        <!-- <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12"  >
          <ion-button (click)="insertspare()" text-center style="--background:#009689" size="small">Save
          </ion-button>
      </ion-col>  -->
      </ion-row>

    <ion-row size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
      <ion-col size-sm="3" size="3" size-md="3" size-lg="4" size-xl="3"></ion-col>
      <ion-col size-sm="6" size="6" size-md="6" size-lg="4" size-xl="6">
        <ion-button (click)="updatespare()" [disabled]="(materialcode=='<< Select >>' || materialdescp==undefined|| sno== undefined || doi == undefined || quantity == undefined)" text-center style="--background:#009689" size="small">update
        </ion-button>
      </ion-col> 
      <ion-col size-sm="3" size="3" size-md="3" size-lg="3" size-xl="3"></ion-col>
   
    </ion-row>
      </ion-grid>
    </ion-card>
</ion-content>
