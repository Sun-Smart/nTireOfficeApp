<ion-header>
  <ion-toolbar>

    <ion-title>Update</ion-title>
    <ion-icon name="close-circle" (click)="closemodel()" style="float:right"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="background-color:#fff">
    <ion-grid style="padding: 0px;">
      <ion-row>
        <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12" style="background-color: #2e3192!important;color:#fff;padding:12px;">
          Consumable Used
        </ion-col>
        <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="4" >
          <ion-label style="font-weight:bold;display: block;">Material Code<span style="color:red;margin-left: 5px;">*</span></ion-label>
          <!-- <select [(ngModel)]="materialcode" class="form-control" style="width:100%" (change)="matrialdtleconsume(materialcode)">
            <option>&lt;&lt; Select &gt;&gt;</option>
            <option *ngFor="let item of consumablematerialddtl; let i = index" [value]="item.ITEM_CODE">{{item.ITEM_CODE}}
            </option>
          </select> -->
          <ion-input type="text" [(ngModel)]="materialcode" class="form-control" disabled></ion-input>
        </ion-col>

        <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="4" >
          <ion-label style="font-weight:bold;display: block;"> Material Description <span style="color:red;margin-left: 5px;">*</span></ion-label>
          <ion-input type="text" [(ngModel)]="materialdescp" class="form-control" disabled></ion-input>
        </ion-col>

        <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="4" >
          <ion-label style="font-weight:bold;display: block;"> Quantity Planned <span style="color:red;margin-left: 5px;">*</span></ion-label>
          <ion-input type="number" [(ngModel)]="quantity" class="form-control" disabled></ion-input>
        </ion-col>

        <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="4" >
          <ion-label style="font-weight:bold;display: block;">  Replacement Quantity <span style="color:red;margin-left: 5px;">*</span></ion-label>
          <ion-input type="number" [(ngModel)]="replaceqty" class="form-control"></ion-input>
        </ion-col>

        <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="4" >
          <ion-label style="font-weight:bold;display: block;">  Return Quantity <span style="color:red;margin-left: 5px;">*</span></ion-label>
          <ion-input type="number" [(ngModel)]="returnqty" class="form-control"></ion-input>
        </ion-col>

        <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="4" >
          <ion-label style="font-weight:bold;display: block;">  Scrap Quantity <span style="color:red;margin-left: 5px;">*</span></ion-label>
          <ion-input type="number" [(ngModel)]="scrapqty" class="form-control"></ion-input>
        </ion-col>

        <ion-col size-sm="6" size="6" size-md="6" size-lg="6" size-xl="4" >
          <ion-label style="font-weight:bold;display: block;">Cost <span style="color:red;margin-left: 5px;">*</span></ion-label>
          <ion-input type="number" [(ngModel)]="cost" class="form-control" disabled></ion-input>
        </ion-col>


        <!-- <ion-col size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12"  >
          <ion-button (click)="insertconsumable()" text-center style="--background:#009689" size="small">Save
          </ion-button>
      </ion-col>  -->
      </ion-row>
      <ion-row size-sm="12" size="12" size-md="12" size-lg="12" size-xl="12">
        <ion-col size-sm="3" size="3" size-md="3" size-lg="4" size-xl="3"></ion-col>
        <ion-col size-sm="6" size="6" size-md="6" size-lg="4" size-xl="6">
          <ion-button (click)="updateconsumable()" [disabled]="(materialcode=='<< Select >>' || materialdescp==undefined|| quantity== undefined || replaceqty == undefined || returnqty == undefined || scrapqty == undefined)" text-center style="--background:#009689" size="small">Update
          </ion-button>
        </ion-col> 
        <ion-col size-sm="3" size="3" size-md="3" size-lg="3" size-xl="3"></ion-col>
     
      </ion-row>
      </ion-grid>
    </ion-card>
</ion-content>
